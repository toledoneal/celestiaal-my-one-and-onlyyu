<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Q&A</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4e1c1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #3b2f2f;
      text-align: center;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }

    input {
      padding: 5px 10px;
      font-size: 1em;
      margin: 5px;
    }

    #envelopeContainer {
      margin-top: 20px;
      position: relative;
      width: 120px;
      height: 80px;
    }

    #envelope {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: pointer;
      perspective: 500px;
    }

    #body {
      width: 100%;
      height: 100%;
      background: #e0c39f;
      border: 2px solid #3b2f2f;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #flap {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid #d4a373;
      position: absolute;
      top: -40px;
      left: 0;
      z-index: 2;
      transform-origin: top center;
      transition: transform 0.8s ease-in-out;
    }

    #envelope.open #flap {
      transform: rotateX(-180deg);
    }

    #letterContainer {
      margin-top: 20px;
      max-width: 500px;
    }

    #letterContent {
      padding: 15px;
      border: 2px solid #3b2f2f;
      background-color: #fff8dc;
      text-align: left;
      min-height: 200px;
      animation: popLetter 0.5s forwards;
      white-space: pre-line;
    }

    @keyframes popLetter {
      from { opacity: 0; transform: translateY(-50px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Question Section -->
  <div id="questionContainer"></div>

  <!-- Envelope Section -->
  <div id="envelopeContainer" style="display:none;">
    <div id="envelope" onclick="openEnvelope()">
      <div id="flap"></div>
      <div id="body"></div>
    </div>
  </div>

  <!-- Letter Section -->
  <div id="letterContainer" style="display:none;">
    <div id="letterContent"></div>
    <button id="prevPageBtn" onclick="prevPage()">Previous</button>
    <button id="nextPageBtn" onclick="nextPage()">Next</button>
  </div>

  <script>
    // Questions
    const questions = [
      { q: "Which do you prefer Jollibee or Mcdo", a: "Jollibee" },
      { q: "Do you like Motorcycle or Car more?", a: "Car" },
      { 
        q: "What does Jasmine prefer doing when on a vacation or goes to a pool with fam?", 
        a: "A", 
        note: "D should've been the right answer ðŸ˜‰",
        options: {
          A: "Sits quietly and reads her book peacefully",
          B: "Dips herself in the pool",
          C: "Watch horror videos",
          D: "Call Neal because she misses her"
        }
      },
      { q: "Diana or Nicole", a: "Diana" },
      { q: "Do you get irritated by Neal sometimes?", a: "No" }
    ];

    let currentQuestion = 0;

    displayQuestion();

    function displayQuestion() {
      const qObj = questions[currentQuestion];
      const container = document.getElementById('questionContainer');
      container.innerHTML = "";

      const questionDiv = document.createElement('div');
      questionDiv.id = "question";
      questionDiv.textContent = qObj.q;
      container.appendChild(questionDiv);

      if (qObj.options) {
        for (let key in qObj.options) {
          const btn = document.createElement('button');
          btn.textContent = `${key}. ${qObj.options[key]}`;
          btn.onclick = () => handleAnswer(key);
          container.appendChild(btn);
        }
      } else {
        const input = document.createElement('input');
        input.type = "text";
        input.id = "answer";
        input.placeholder = "Type your answer";
        container.appendChild(input);

        const submitBtn = document.createElement('button');
        submitBtn.textContent = "Submit";
        submitBtn.onclick = () => handleAnswer(document.getElementById('answer').value.trim());
        container.appendChild(submitBtn);
      }
    }

    function handleAnswer(answer) {
      const qObj = questions[currentQuestion];

      if (answer.toLowerCase() === qObj.a.toLowerCase()) {
        if (qObj.note && answer.toUpperCase() === "A") {
          alert(qObj.note);
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          document.getElementById('questionContainer').style.display = "none";
          document.getElementById('envelopeContainer').style.display = "block";
        }
      } else {
        alert("Oops! You owe me a selfie. Try again.");
      }
    }

    // Letter pages
    const letterPages = [

`Now, I'll apologize for like overthinking stuff, and like making you prove myself with the way I insisted ganiha, it doenst matter if it was because ga selos ko in ana. I take full accountability ato. Really. And I'm sorry if kanang I said things nga u didnt like pariha ganiha. Yk what i meant mn that dba love nga kanang Id stop courting you if naa naka uyab and by that i meant nga a guy nga kuan najuds imoha ba like nananghid nas imo parents, ni pastor, basically what u have is secured na ba. In ana, id stop courting you if its like that. Like mag ka option ra nga id stop if theere will be a situation nga in ana na. Listen, I won't stop if like naa rka ka charchar oi or like a situation where same sa og unsa sa inyoha ni joshua sauna. I won't stop(courting)just because of something like that. really ja. Ive prayed nimo a lot i dont think id allow myself to like stop it just for that reason. There will be no options if what I meant isnt what im seeing alr, also if what i meant will happen id respect it rmn jud. Meaning id stop courting u out of respect sa inyoha, not like id stop praying about you. Courting someone nga naay nay uyab(what i meant nga uyab) is wrong mn sad jud no matter how you look at it. I don't tolerate things like that. But that doesn't mean Id stop praying about you. I meant stop courting rajud. So that's that, if ever a time like that will be allowed sa Ginoo, id give u guys full respect rasad jud. Pero if walay in ana like how i explained, then there's no reason for me to stop doing what I want to do nimo.`,

];

    let currentPage = 0;

    function openEnvelope() {
      const envelope = document.getElementById('envelope');
      envelope.classList.add('open');

      setTimeout(() => {
        document.getElementById('envelopeContainer').style.display = "none";
        document.getElementById('letterContainer').style.display = "block";
        currentPage = 0;
        showPage();
      }, 800);
    }

    function showPage() {
      document.getElementById('letterContent').innerHTML = letterPages[currentPage];
      document.getElementById('nextPageBtn').style.display = currentPage === letterPages.length - 1 ? "none" : "inline-block";
      document.getElementById('prevPageBtn').style.display = currentPage === 0 ? "none" : "inline-block";
    }

    function nextPage() {
      if (currentPage < letterPages.length - 1) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    }
  </script>

</body>
</html>
